<DOCTYPE! html>
<html lang="en-US">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<head>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="tabletop.js"></script>
		<script src="isotope.pkgd.js"></script>
		<script src="packery-mode.pkgd.min.js"></script>
		<script src="main.js"    ></script>
	</head>

	<body>
		<div class="container">
			<div class = "row col-md-12" >
				<h1 class = "pull-left" id = "title">Technology Heat Map</h1>
				<img class = "img-responsive pull-right" id = "logo" src = "topcoder_logo.jpg" />
			</div>
			<div class = "row" >
				<div class = "filters col-md-5" >
					<h4>Community Readiness Level</h4>
					<div class="button-group" data-filter-group="size">

					  <button class="button btn btn-default btn-success" data-filter="">show all</button>
					  <button class="button btn btn-default" data-filter=".size-5">five</button>
					  <button class="button btn btn-default" data-filter=".size-4">four</button>
					  <button class="button btn btn-default" data-filter=".size-3">three</button>
					  <button class="button btn btn-default" data-filter=".size-2">two</button>
					  <button class="button btn btn-default" data-filter=".size-1">one</button>
					</div>
				</div>

				<div class = "sorting col-md-4">
					<h4> Sort By: </h4>
					<div class="button-group sort-by-button-group"> 
					  <button class="button btn btn-default btn-success" data-sort-value="original-order">original order</button>
					  <button class="button btn btn-default" data-sort-value="name"          >name</button>
					  <button class="button btn btn-default" data-sort-value="size"          >size</button>
					</div>
				</div>
			</div>
			<div class = "filters row col-md-12" >
				<h4>Technology Type</h4>
				<div class="button-group" data-filter-group="type">
				  <button class="button btn btn-default btn-success" data-filter="">show all</button>
				  <button class="button btn btn-default" data-filter=".Framework">Framework</button>
				  <button class="button btn btn-default" data-filter=".Platform">Platform</button>
				  <button class="button btn btn-default" data-filter=".Tool">Tool</button>
				  <button class="button btn btn-default" data-filter=".Language">Language</button>
				  <button class="button btn btn-default" data-filter=".Architecture">Architecture</button>
				  <button class="button btn btn-default" data-filter=".Iaas">Iaas</button>
				  <button class="button btn btn-default" data-filter=".Datastore">Datastore</button>
				  <button class="button btn btn-default" data-filter=".Paas">Paas</button>
				  <button class="button btn btn-default" data-filter=".Saas">Saas</button>
				  <button class="button btn btn-default" data-filter=".Hardware">Hardware</button>
				</div>
				</br>
			</div>

			<div data-ng-app="heat_map_app" data-ng-controller = "heat_map_controller">
			 	<div id= "grid" class = "grid row col-md-12">
			 		<div class="grid-sizer"></div>
			 		<div id="loading_screen">
			 			<p> Data is loading </p>
			 		</div>
			 	</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function()
			{
			//
				intialize_Isotope();
				//
				set_up_filters();
				//
				set_up_sorts();
			//
			});
		</script>

	</body>
</html>
